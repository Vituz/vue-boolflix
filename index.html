<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./asssets/css/style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

    <title>Boolflix</title>
</head>
<body>
    <div id="app">
        <nav>
            <h1>boolflix</h1>

            <div class="search_input">
                <input type="text" placeholder="Search film name" v-model="query">

                <select name="category" id="category" v-model="category" @click="clearList()">
                    <option value="" selected disabled >Choose Category</option>
                    <option value="movies">Movies</option>
                    <option value="tvShows">Tv Shows</option>
                </select>

                <button @click="searchFilm()">Search</button>
            </div>
        </nav>

        <div class="container">
            <div :class="filmsList == null ?  '' : 'd_none' ">
                <h2>Cosa vuoi vedere oggi?</h2>
            </div>
            <div class="card" v-for="(film, index) in filmsList" v-if="category === 'movies'">

                <img :src="'https://image.tmdb.org/t/p' + '/w342' + film.poster_path" alt="">

                <div class="card_back">
                    <h3>Titolo: {{ film.title }}</h3>

                    <h3>Titolo Originale: {{ film.original_title }}</h3>

                    <h3>Voto: {{ film.vote_average }}</h3>

                    <h3>Trama: {{ film.overview }}</h3>

                    <img :src="'https://www.countryflags.io/' + film.original_language + '/shiny/64.png'" v-if="film.original_language == 'en' ? film.original_language = 'us' : film.original_language">

                </div>

            </div>

            <div class="card" v-else>
                <img :src="'https://image.tmdb.org/t/p' + '/w342' + film.poster_path" alt="">

                <div class="card_back">
                    <h3>Titolo: {{ film.original_name }}</h3>

                    <h3>Titolo Originale: {{ film.original_name }}</h3>

                    <h3>Voto: {{ film.vote_average }}</h3>

                    <h3>Trama: {{ film.overview }}</h3>

                    <img :src="'https://www.countryflags.io/' + film.original_language + '/shiny/64.png'" v-if="film.original_language == 'en' ? film.original_language = 'us' : film.original_language">

            </div>
        </div>
    </div>

    <!-- VUEJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- MAIN JS -->
    <script src="./asssets/js/main.js"></script>
</body>
</html>
